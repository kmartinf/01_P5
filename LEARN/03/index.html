<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacripts on Steroids</title>
    <!-- Link sheets, right now we have 2 css, one is bootstrap -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- First challenge -->
    <!-- Main Container -->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2> 
        <!-- flex box container for button -->
        <div class="flex-box-container-1">
            <div><button class="btn btn-primary" onclick="ageInDays()">Click me</button></div>
            <div><button class="btn btn-danger" onclick="reset()">reset</button></div>
        </div>
        <!-- flex box container for result area -->
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div> 
        </div>
    </div>
    <!-- Second challenge -->
    <!-- Main Container -->
        <div class="container-2">
            <h2>Challenge 2: Generate Cat</h2> 
            <div class="flex-box-container-1">
                <div><button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button></div>
                <div><button class="btn btn-success" id="cat-remover" onclick="removeCat()">Remove Cat</button></div>
            </div>
            <div class="flex-box-container-2" id="flex-cat-gen">
                
            </div>
        </div>
    <!-- Thrid challenge -->
    <!-- Main Container -->
    <div class="container-3">
       <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img alt="" id="rock" width=150 height=150 onclick="rpsGame(this)" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png">
            <img alt="" id="paper" width=150 height=150 onclick="rpsGame(this)" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg">
            <img alt="" id="scissors" width=150 height=150 onclick="rpsGame(this)" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg">
        </div>
    </div>
    <!-- Fourth challenge -->
    <!-- Main Container -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <!-- Fifth challenge -->
    <!-- Main Container -->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id='blackjack-hit-button'>Hit</button>
                <button class="btn-lg btn-warning mr-2" id='blackjack-stand-button'>Stand</button>
                <button class="btn-lg btn-danger" id='blackjack-deal-button'>Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table> <!--style="border: 1px solid black;"-->
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    
    
    <script src="static/js/script.js"> </script> 
</body>
</html>
